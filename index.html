<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">E-Shop</div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="banner">
      <h1>Bem-vindo ao E-Shop</h1>
      <p>Os melhores produtos est√£o aqui!</p>
      <button>Explore Agora</button>
    </section>

    <section class="products">
      <h2>Nossos Produtos</h2>
      <div class="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Produto 1">
          <h3>Produto 1</h3>
          <p>R$ 50,00</p>
          <button>Comprar</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Produto 2">
          <h3>Produto 2</h3>
          <p>R$ 80,00</p>
          <button>Comprar</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Produto 3">
          <h3>Produto 3</h3>
          <p>R$ 100,00</p>
          <button>Comprar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
